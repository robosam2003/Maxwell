[env:maxwell]
platform = ststm32
board = genericSTM32F405RG
framework = arduino
upload_protocol = stlink
debug_tool = stlink
board_build.f_cpu = 168000000L
board_build.mcu = stm32f405rgt6


build_flags =
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
    -D PIO_FRAMEWORK_ARDUINO_USB_FULLMODE
    -D USBCON
    -D configMEMMANG_HEAP_NB=3
    -D USBD_VID=0x0483
    -D USBD_PID=0x5740
    -D USB_MANUFACTURER="RoboSam"
    -D USB_PRODUCT="MAXWELL"
    -D USB_DESC="MAXWELL"
    -D HSE_VALUE=1600000

lib_deps =
;           https://github.com/jonas-merkle/AS5047P
           stm32duino/STM32duino FreeRTOS

